<h5>Buscar:</h5>
<div class="row">
  <div class="col-10">
    <input id="search-text" (keyup.enter)="addTagGif()" #txtTexto type="text" class="form-control border border-dark"
      placeholder="Buscar gifs...">
  </div>
  <div class="col-2">
    <select id="combo-box" name="select" class="form-control  border border-dark" (change)="limitEvent($event)">
      <option #limitTag *ngFor="let limit of this.searchLimit" [value]="limit">{{limit}}</option>
    </select>
  </div>
</div>
